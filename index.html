<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Aleatorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center bg-success">
    <div class="card text-center" style="width: 10rem; height: 14rem;">
        <div class="card-body position-relative p-0" style="height: 100%;">
            <!-- Símbolo arriba -->
            <div id="simbolo-arriba" class="position-absolute start-0 top-0 m-3 fs-1">♣</div>

            <!-- Número centrado -->
            <div class="h-100 d-flex justify-content-center align-items-center">
                <div id="value" style="font-family: 'Noto Serif Georgian', serif; font-size: 4rem;">9</div>
            </div>

            <!-- Símbolo abajo -->
            <div id="simbolo-abajo" class="position-absolute end-0 bottom-0 m-3 fs-1"
                style="transform: rotate(180deg);">♣</div>
        </div>


    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
